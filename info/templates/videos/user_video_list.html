<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户中心</title>
	<link rel="stylesheet" type="text/css" href="../../static/videos/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/videos/css/jquery.pagination.css">
    <link rel="stylesheet" type="text/css" href="../../static/videos/css/main.css">
    <script type="text/javascript" src="../../static/videos/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../../static/videos/js/jquery.pagination.min.js"></script>
</head>
<body class="inframe_body">
    <div class="video_list">
        <h3>视频列表</h3>
        <ul class="article_list">
            {% for video in data.video_dict %}
            <li>
                <a href="/videos/{{ video.id }}">{{ video.intro }}</a><span>{{ video.create_time }}</span>
            </li>
            {% endfor %}
        </ul>
        <div id="pagination" class="page"></div>
        <script>
            // 调用父页面的方法改变菜单指示
            // window.parent.fnChangeMenu(2);

            $(function(){
                $("#pagination").pagination({
                    currentPage: {{ data.current_page }},
                    totalPage: {{ data.total_page }},
                    callback: function(current) {
                        window.location.href = '/user/video_list?p=' + current
                    }
                });
            });
        </script>
       
    </div>
</body>
</html>
